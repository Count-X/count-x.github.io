		<canvas class="glslCanvas"  width="200" height="200" data-fragment="
			// My first shader, kinda scuffed implementation but i do what i must
			#ifdef GL_ES
			precision mediump float;
			#endif

			uniform float u_time;
			uniform vec2 u_resolution;
			
			void main(){
				float colNum = floor(sin((gl_FragCoord.y + u_time * 25.0)/ 10.0) + 1.0);
				gl_FragColor = vec4(vec3(colNum),  .5);
			}
		"></canvas>
